<body>

      <ul class="nav-links">

    </div>
  </nav>

  <header class="page-header page-transition">
    <h1 class="gradient-text">Get In Touch</h1>
  </header>

  <main class="contact-container">
    <div class="contact-grid">
      <div class="contact-info reveal">
        <div class="contact-card">
          <i class="fas fa-envelope"></i>
          <h3>Email</h3>
          <p>tsabu154@gmail.com</p>
        </div>
        <div class="contact-card">
          <i class="fas fa-map-marker-alt"></i>
          <h3>Location</h3>
          <p>St. Paul, Minnesota</p>
        </div>
        <div class="contact-card">
          <i class="fas fa-user-graduate"></i>
          <h3>University</h3>
          <p>University of St. Thomas</p>
        </div>
        <div class="social-contact">
          <h3>Connect With Me</h3>
          <div class="social-icons">
            <a href="#" class="social-icon"><i class="fab fa-github"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-linkedin"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
          </div>
        </div>
      </div>
      
      <div class="contact-form-container reveal">
        <div class="glass-card">
          <h2>Send Me a Message</h2>
          <form class="contact-form">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="subject">Subject</label>
              <input type="text" id="subject" name="subject" required>
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="animated-button">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </main>

  <footer class="glass-footer">
    <div class="footer-content">
      <div class="footer-logo">TS</div>
